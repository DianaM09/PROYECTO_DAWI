<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Detalles del Producto</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${producto.codigo}">Código: {{producto.codigo}}</h5>
            <p class="card-text" th:text="${producto.descripcion}">Descripción: {{producto.descripcion}}</p>
            <p class="product-price" th:text="'$ ' + ${producto.precio}">Precio: ${{producto.precio}}</p>
            <p th:text="'Stock disponible: ' + ${producto.stock}">Stock: {{producto.stock}}</p>
            <!-- Botón para agregar al carrito -->
            <form action="#" th:action="@{/carrito/agregar}" method="post">
                <input type="hidden" name="id_producto" value="${producto.id_producto}" />

                <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
