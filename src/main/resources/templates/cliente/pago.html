<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Metodo de Pago</h1>

    <form action="/cliente/pago/procesar" method="post">
        <!-- Detalles de la tarjeta de crédito -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre en la tarjeta</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="form-control" required pattern="\d{16}" title="Debe tener 16 dígitos">
        </div>

        <div class="mb-3">
            <label for="fechaExpiracion" class="form-label">Fecha de expiración</label>
            <input type="month" id="fechaExpiracion" name="fechaExpiracion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required pattern="\d{3}" title="Debe tener 3 dígitos">
        </div>

        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>

    <div class="mt-4">
        <a href="/cliente/carrito" class="btn btn-secondary">Volver al carrito</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
