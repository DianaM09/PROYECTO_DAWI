<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita</title>
    <!-- Agregar Bootstrap CSS para el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 30px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.1em;
            color: #ff5722;
            font-weight: bold;
        }
        .card-body {
            padding: 1.5em;
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
        .btn-cart {
            background-color: #4caf50;
            border: none;
        }
        .btn-cart:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Productos Disponibles</h1>
    <div class="row">
        <!-- Iterar sobre la lista de productos -->
        <div class="col-md-4" th:each="producto : ${productos}">
            <div class="card">
                <div class="card-body">
                    <!-- Nombre y código del producto -->
                    <h5 class="card-title" th:text="${producto.codigo}">Código del Producto</h5>
                    <p class="card-text" th:text="${producto.descripcion}">Descripción del producto</p>
                    <!-- Precio del producto -->
                    <p class="product-price" th:text="'$ ' + ${producto.precio}">Precio</p>
                    <!-- Botón de agregar al carrito -->
                    <form action="/carrito/agregar" method="post">
                        <!-- Asegúrate de que el valor sea un número entero directamente -->
                        <input type="hidden" th:value="${producto.id_producto}" name="id_producto"/>
                        <input type="number" name="cantidad" value="1" min="1" required />
                        <button type="submit">Agregar al carrito</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Botón para ir al carrito de compras -->
    <div class="text-center mt-4">
        <a href="/carrito" class="btn btn-primary">Ir al carrito</a>
    </div>
</div>

<!-- Agregar Bootstrap JS para funcionalidades interactivas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
