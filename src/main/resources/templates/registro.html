<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Tiendita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Registrar Usuario</h2>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">

        <!-- Campo para los nombres -->
        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" id="nombres" class="form-control" th:field="*{nombres}" required>
        </div>

        <!-- Campo para los apellidos -->
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}" required>
        </div>

        <!-- Campo para el DNI -->
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" th:field="*{dni}" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required>
        </div>

        <!-- Campo para la contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
        </div>

        <!-- Campo para el correo -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control" th:field="*{correo}" required>
        </div>

        <!-- Campo para la foto de perfil (opcional) -->
        <div class="mb-3">
            <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
            <input type="url" id="fotoPerfil" class="form-control" th:field="*{fotoPerfil}" placeholder="URL de la foto de perfil">
        </div>

        <!-- Campo para la selección del rol -->
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select name="rol" id="rol" class="form-select" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option th:each="rol : ${roles}"
                        th:value="${rol.id_rol}"
                        th:text="${rol.nombre}"></option>
            </select>
        </div>


        <!-- Mostrar mensaje de éxito si está disponible -->
        <div th:if="${exito}" class="alert alert-success">
            <p th:text="${exito}"></p>
        </div>

        <!-- Mostrar mensaje de error si está disponible -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Registrar</button>

    </form>

    <br>
    <a href="/static" class="btn btn-secondary">Cancelar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
