<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="mb-4">Menú de Administración</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/start">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/categoria/listar">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/ventas/listar">Ventas</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2>Editar Categoría</h2>

        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario para editar categoría -->
        <form th:action="@{/admin/categoria/editar}" th:object="${categoria}" method="post">
            <input type="hidden" th:value="${categoria.id_categoria}" name="id_categoria">

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" required>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Categoría</button>
        </form>

        <br>
        <a href="/admin/categoria/listar" class="btn btn-secondary">Cancelar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
