<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="mb-4">Menú de Administración</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/start">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/categoria/listar">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/ventas/listar">Ventas</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2>Lista de Categorías</h2>

        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id_categoria}"></td>
                <td th:text="${categoria.descripcion}"></td>
                <td>
                    <a th:href="@{/admin/categoria/editar/{id}(id=${categoria.id_categoria})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/admin/categoria/eliminar/{id}(id=${categoria.id_categoria})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/admin/categoria/crear" class="btn btn-primary">Agregar Nueva Categoría</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
