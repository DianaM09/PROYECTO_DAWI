<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - Tiendita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="mb-4">Menú de Administración</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/start">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/categoria/listar">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/ventas/listar">Ventas</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="mb-4">Agregar Producto</h2>

        <form th:action="@{/admin/crear}" th:object="${producto}" method="post">

            <!-- Campo para el código -->
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" id="codigo" class="form-control" th:field="*{codigo}" required>
            </div>

            <!-- Campo para la descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" required>
            </div>
            <!-- Campo para el stock -->
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
            </div>
            <!-- Campo para el precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required>
            </div>
            <!-- Campo para la URL de la foto del producto -->
            <div class="mb-3">
                <label for="foto" class="form-label">Foto del Producto</label>
                <input type="url" id="foto" class="form-control" th:field="*{foto}" placeholder="URL de la foto del producto" required>
            </div>
            <!-- Campo para la categoría -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select name="id_categoria" id="categoria" class="form-select" th:field="*{id_categoria}" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}" th:text="${categoria.descripcion}"></option>
                </select>
            </div>

            <!-- Mostrar mensaje de éxito si está disponible -->
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>

            <!-- Mostrar mensaje de error si está disponible -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar Producto</button>

        </form>

        <br>
        <a href="/admin/start" class="btn btn-secondary">Cancelar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
