<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos - Tiendita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4">Gestión de Productos</h2>

    <!-- Botón para agregar producto -->
    <a href="/admin/crear" class="btn btn-success mb-3">Agregar Producto</a>

    <!-- Tabla de productos -->
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.codigo}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.categoriaDescripcion != null ? producto.categoriaDescripcion : 'Sin categoría'}"></td>
            <td>
                <!-- Botones de edición y eliminación -->
                <a th:href="@{/admin/editar(id=${producto.id_producto})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/admin/eliminar(id=${producto.id_producto})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
