<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="mb-4">Menú de Administración</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/start">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/categoria/listar">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/ventas/listar">Ventas</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2>Detalles de la Venta</h2>

        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Detalles de la venta -->
        <div class="mb-3">
            <strong>ID Venta: </strong><span th:text="${venta.id_venta}"></span>
        </div>
        <div class="mb-3">
            <strong>Usuario Registro: </strong><span th:text="${venta.usuarioRegistro.username}"></span>
        </div>
        <div class="mb-3">
            <strong>Fecha Registro: </strong><span th:text="${venta.fechaRegistro}"></span>
        </div>
        <div class="mb-3">
            <strong>Total: </strong><span th:text="${venta.total}"></span>
        </div>
        <div class="mb-3">
            <strong>Estado: </strong><span th:text="${venta.estado == 1 ? 'Activo' : 'Inactivo'}"></span>
        </div>

        <h3>Productos Asociados</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${venta.productos}">
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
            </tr>
            </tbody>
        </table>

        <a href="/admin/ventas/listar" class="btn btn-secondary">Volver al Listado</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
