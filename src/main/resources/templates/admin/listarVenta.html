<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="mb-4">Menú de Administración</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/start">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/categoria/listar">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/ventas/listar">Ventas</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2>Listado de Ventas</h2>

        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Tabla de ventas -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID Venta</th>
                <th>Usuario Registro</th>
                <th>Fecha Registro</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id_venta}"></td>
                <td th:text="${venta.usuarioRegistro?.username}">Usuario</td>
                <td th:text="${venta.fechaRegistro}"></td>
                <td th:text="${venta.total}"></td>
                <td>
                    <a th:href="@{/admin/ventas/detalle/{id}(id=${venta.id_venta})}" class="btn btn-info">Ver Detalles</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/admin" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
